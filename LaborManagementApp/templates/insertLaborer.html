<!DOCTYPE html>
<head>
    <style>  
        body  {  
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;

            background-image:url("https://freefrontend.com/assets/img/css-background-patterns/css-lattice-pattern.png"); 

            background-color: #cccccc;
            height: 500px;
            background-position: center;
            background-repeat: repeat;
            background-size: cover;
            position: relative;
        }  
    </style> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles/Run_Query.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,700&family=Poppins:wght@800&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital@1&family=Lato:ital,wght@1,700&family=Poppins:wght@800&display=swap" rel="stylesheet"> 
    <title> Labor Management App </title>
</head>

<body>

    <center>
    </br>
</br>
        <h1 style="color:white;"> Insert Laborer </h1>
</br>
</br>
        <hr/>
        <form method="POST" action="insertLaborer">
            {% csrf_token %}
        <table border="1" bgcolor="lightblue">
            <tr>
                <td> Laborer ID </td>
                <td><input type="text" placeholder="Enter Laborer ID" name="lab_id"></td>
            </tr>
            <tr>
                <td> Laborer Name </td>
                <td><input type="text" placeholder="Enter Laborer Name" name="name"></td>
            </tr>
            <tr>
                <td> Age </td>
                <td><input type="text" placeholder="Enter Age" name="age"></td>
            </tr>
            
            <tr>
                <td> Address </td>
                <td><input type="text" placeholder="Enter Address" name="address"></td>
            </tr>

            <tr>
                <td> Mobile Number </td>
                <td><input type="text" placeholder="Enter Mobile Number" name="mobile_number"></td>
            </tr>

            <tr>
                <td> Email ID </td>
                <td><input type="text" placeholder="Enter Email ID" name="email_id"></td>
            </tr>

            <tr>
                <td> Password </td>
                <td><input type="text" placeholder="Enter Password" name="password"></td>
            </tr>

            <tr>
                <td> District ID </td>
                <td><input type="text" placeholder="Enter District ID" name="dist_id"></td>
            </tr>

            <tr>
                <td> <input type="submit" value="Insert"/> </td>
                <td>
                    {% if messages %}
                    {% for mess in messages %}
                    <b style="color: red;">{{mess}}</b>
                    {% endfor %}
                    {% endif %}
                </td>
            </tr>
        </table>
        </form>
    </br>
</br>
<a href="{% url 'showDetails' %}">
    <input class = "btn btn-primary mb-5" type="submit" value="Go Back">
</a>
    </center>
</body>
</html>
